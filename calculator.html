<!doctype html> 
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>

	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="script.min.js"></script>
	
</head>

<body>
	
	<div class="dynamics-savings-calculator">
		
		<div class="col col1">
			
			<label>Drilled core <span class="tooltip"><span class="tooltip-text">Total expected length of core to be drilled during your campaign.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>

			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<input id="savingsCalculator_meters" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="100000" value="0" step="1000">		
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_meters_text" class="dynamicsCalculatorTextField" type="number" value="0" step="1000">
					<label>mts / ft</label>
				
				</div>
				
			</div>

			<label>Cost of fieldies (inc. on cost and roster relief factors) <span class="tooltip"><span class="tooltip-text">Daily cost of personnel needed to photograph the core.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<input id="savingsCalculator_fieldiesCost" class="slider dynamicsCalculatorSliderField" type="range" min="100" max="750" value="100" step="10">
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_fieldiesCost_text" class="dynamicsCalculatorTextField" type="number" min="100" max="750" value="100" step="10">
					<label>$ / Day / Tech</label>
				
				</div>
				
			</div>

			<label>Number of fieldies <span class="tooltip"><span class="tooltip-text">Number of personnel needed to move and photograph the core.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<input id="savingsCalculator_fieldiesNumber" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="40" value="0" >		
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_fieldiesNumber_text" class="dynamicsCalculatorTextField" type="number" value="0" max="40">
					<label>fieldies</label>
				
				</div>
				
			</div>
			
			<label>Number of trays processed without Imago (per day) <span class="tooltip"><span class="tooltip-text">Average number of trays that are being photographed under current conditions per day.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<input id="savingsCalculator_boxesNumber" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="500" value="0" >
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_boxesNumber_text" class="dynamicsCalculatorTextField" type="number" value="0" max="500">
					<label>pcs</label>
					
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field dynamics-savings-calculator-field-sep">
				
				<div class="field-col field-col-1">
					
					<label>Improved efficiency of Imago + Tru Identiti <span class="tooltip"><span class="tooltip-text">Expected efficiency improvement, 100% means they will be able to photograph and re-label twice as many trays in a day.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_efficiency" class="dynamicsCalculatorTextField" type="number" value="100">
					<label>%</label>
				
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field dynamics-savings-calculator-field-sep">
				
				<div class="field-col field-col-1">
					
					<label>Percent of error introduced by manual processing <span class="tooltip"><span class="tooltip-text">Errors introduced by current practice of manually relabeling images and not QC the image during capture.</span><span class="tooltip-icon">&#x1F6C8;</span></span></label>
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_errorRate" class="dynamicsCalculatorTextField" type="number" value="5">
					<label>%</label>
				
				</div>
				
		  	</div>
			
			<div class="dynamics-calculator-error-message">
				<p>Please check the fields then try again.</p>
			</div>

			
			<input type="button" class="calculate" value="Get results">
			
			
		</div>
		
		<div class="col col2">
			
			<h2>Results</h2>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Cost to image without Imago</span>
				<span id="dynamics-savings-calculator-result-CIwI" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Cost to image with Imago</span>
				<span id="dynamics-savings-calculator-result-CII" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Images that are missing or incorrectly taken without Imago</span>
				<span id="dynamics-savings-calculator-result-incorrect" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result" style="display:none;">
				<span class="dynamics-savings-calculator-result-label">Money wasted</span>
				<span id="dynamics-savings-calculator-result-moneyWasted" class="dynamics-savings-calculator-result-value">--</span>
			</div>

			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Expected savings</span>
				<span id="dynamics-savings-calculator-result-expectedSavings" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
