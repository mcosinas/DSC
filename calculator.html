<!doctype html> 
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>

	<link rel="stylesheet" href="style.css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="script.min.js"></script>
	
</head>

<body>
	
	<div class="dynamics-savings-calculator">
		
		<div class="col col1">
			
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Meters</label>
					<input id="savingsCalculator_meters" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="100000" value="0">		
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_meters_text" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>mts</label>
				
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Cost of fieldies</label>
					<input id="savingsCalculator_fieldiesCost" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="1000" value="0" >
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_fieldiesCost_text" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>AUD / Day / Tech</label>
				
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Number of fieldies</label>
					<input id="savingsCalculator_fieldiesNumber" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="1000" value="0" >		
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_fieldiesNumber_text" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>fieldies</label>
				
				</div>
				
			</div>
			
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Number of boxes without Imago</label>
					<input id="savingsCalculator_boxesNumber" class="slider dynamicsCalculatorSliderField" type="range" min="0" max="1000" value="0" >
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_boxesNumber_text" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>pcs</label>
					
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Improved Efficiency of Imago + Tru Identiti 100%</label>
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_efficiency" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>%</label>
				
				</div>
				
			</div>
			
			<div class="dynamics-savings-calculator-field">
				
				<div class="field-col field-col-1">
					
					<label>Percent of error introduced by manual processing</label>
					
				</div>
				
				<div class="field-col field-col-2">
					
					<input id="savingsCalculator_errorRate" class="dynamicsCalculatorTextField" type="number" value="0">
					<label>%</label>
				
				</div>
				
		  	</div>
			
			<p></p>
			
			<input type="button" class="calculate" value="Get results">
			
			
		</div>
		
		<div class="col col2">
			
			<h2>Results</h2>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Cost to Image without Imago</span>
				<span id="dynamics-savings-calculator-result-CIwI" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Cost to Image with Imago</span>
				<span id="dynamics-savings-calculator-result-CII" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Images that are missing or incorrectly taken without Imago</span>
				<span id="dynamics-savings-calculator-result-incorrect" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Money wasted</span>
				<span id="dynamics-savings-calculator-result-moneyWasted" class="dynamics-savings-calculator-result-value">--</span>
			</div>

			<div class="dynamics-savings-calculator-result">
				<span class="dynamics-savings-calculator-result-label">Expected Savings</span>
				<span id="dynamics-savings-calculator-result-expectedSavings" class="dynamics-savings-calculator-result-value">--</span>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
